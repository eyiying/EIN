<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PDF全景展示</title>
    <style>
        /* 全局样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* 标签栏样式 */
        .tab {
            display: flex;
            background-color: #f1f1f1;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        /* PDF容器样式 */
        .pdf-container {
            width: 100%;
            height: calc(100% - 60px); /* 减去标签栏高度 */
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- 标签栏 -->
<div class="tab">
    <button class="tablinks active" onclick="switchPDF('pdf1')">快闪项目A</button>
    <button class="tablinks" onclick="switchPDF('pdf2')">Image</button>
    <button class="tablinks" onclick="switchPDF('pdf3')">折腾会项目</button>
    <button class="tablinks" onclick="switchPDF('pdf4')">区域小程序项目</button>
    <button class="tablinks" onclick="switchPDF('pdf5')">东游记项目</button>
    <!-- 添加更多按钮 -->
</div>

<!-- PDF容器 -->
<div class="pdf-container">
    <iframe id="pdf-viewer" src="https://636c-cloudbase-2gwf6b991b4c0e82-1325783342.tcb.qcloud.la/zppdf/0j0oyspace%E5%BF%AB%E9%97%AA%E9%A1%B9%E7%9B%AEa.pdf?sign=299737829e8ba93b63cb3fbc85bc366f&t=1741462910#toolbar=0&navpanes=0"></iframe>
</div>

<script>
    // 切换PDF函数
    function switchPDF(pdfName) {
        const pdfUrls = {
            pdf1: "https://636c-cloudbase-2gwf6b991b4c0e82-1325783342.tcb.qcloud.la/zppdf/0j0oyspace%E5%BF%AB%E9%97%AA%E9%A1%B9%E7%9B%AEa.pdf?sign=299737829e8ba93b63cb3fbc85bc366f&t=1741462910#toolbar=0&navpanes=0",
            pdf2: "https://636c-cloudbase-2gwf6b991b4c0e82-1325783342.tcb.qcloud.la/zppdf/0Image.pdf?sign=1d5f9091a8188ffb464be2b2e6a2ebb3&t=1741462935#toolbar=0&navpanes=0",
            pdf3: "https://636c-cloudbase-2gwf6b991b4c0e82-1325783342.tcb.qcloud.la/zppdf/0%E6%8A%98%E8%85%BE%E4%BC%9A%E9%A1%B9%E7%9B%AE.pdf?sign=3a9e272689baece564884e4e0ca70f4f&t=1741462949#toolbar=0&navpanes=0",
            pdf4: "https://636c-cloudbase-2gwf6b991b4c0e82-1325783342.tcb.qcloud.la/zppdf/0%E5%8C%BA%E5%9F%9F%E5%B0%8F%E7%A8%8B%E5%BA%8F%E9%A1%B9%E7%9B%AE.pdf?sign=2f98d9183efc8007b9cab384a1ead4e7&t=1741462961#toolbar=0&navpanes=0",
            pdf5: "https://636c-cloudbase-2gwf6b991b4c0e82-1325783342.tcb.qcloud.la/zppdf/0%E4%B8%9C%E6%B8%B8%E8%AE%B0%E9%A1%B9%E7%9B%AE.pdf?sign=de5a56853b482e7c86d435250ccc8da0&t=1741462975#toolbar=0&navpanes=0",
            // 添加更多PDF文件
        };

        // 设置iframe的src
        document.getElementById("pdf-viewer").src = pdfUrls[pdfName];

        // 切换标签样式
        const buttons = document.querySelectorAll(".tab button");
        buttons.forEach(button => button.classList.remove("active"));
        event.currentTarget.classList.add("active");
    }

    // 默认打开第一个标签
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
